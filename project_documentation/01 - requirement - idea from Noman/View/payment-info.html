  <!doctype html>
  <html>
  <head>
  <title>Payment Information</title>
  <meta charset="utf-8">
  
  <link rel="stylesheet" type="text/css" href="../Styles/CSS/Default/global.css" />
  <link rel="stylesheet" type="text/css" href="../Styles/CSS/payment-info.css" />

  <body>
 
    <div id="payment" class="payment">
      <h2> Payment Information </h2>
      <form method="post" action="#" name="add-new-visa">
        <table cellpadding="" cellspacing="7">
          <tr><th><span>Worker Name:</span></th></tr>
          <tr><td><input type="text" placeholder="Worker" /></td></tr>
          <tr><th><span>Name</span></th></tr>
          <tr><td><input type="text" placeholder="Retrieve Person" /></td></tr>
          <tr><th><span>Amount</span></th></tr>
          <tr><td><input type="text" placeholder="Amount" /></td></tr>
          <tr><th><span>Currency</span></th></tr>
          <tr><td><input type="text" placeholder="Currency" /></td></tr>
          <tr><th><span>Rate</span></th></tr>
          <tr><td><input type="text" placeholder="Rate" /></td></tr>
          <tr><th><span>Date Received</span></th></tr>
          <tr><td><input type="date"  /></td></tr>
          <tr><th><span>Total Amount:</span></th></tr>
          <tr><td><input type="text" placeholder="Total Amount . . ." /></td></tr>
          <tr><td><span><input type="submit" value="Submit" class="smt-btn-sbt" /></span></td></tr>
        </table>
        <h3> @Copyrights </h3>
      </form>
    </div>
 
  </body>
  </html>

  <!doctype html>
  <html>
  <head>
  <title>Add New Kafeel</title>
  <meta charset="utf-8">
  
  <link rel="stylesheet" type="text/css" href="../Styles/CSS/Default/global.css" />
  <link rel="stylesheet" type="text/css" href="../Styles/CSS/add-new-kafeel.css" />
  
  </head>

  <body>
    <div id="" class="kafeel">
      <h2> Add New Kafeel </h2>
      <form method="post" action="#" name="add-new-kafeel">
        <table cellpadding="" cellspacing="12">
          <tr>
            <th colspan="4" rowspan=""><span>Company Informtion</span></th>
          </tr>
          <tr>
            <td><label>Business Name:</label></td>
            <td><input type="text" placeholder="Business Name" /></td>
          </tr>
          <tr>
            <th colspan="4"><span>Personal Information</span></th>
          </tr>
          <tr>
            <td><label> First Name:</label></td>
            <td><input type="text" placeholder="First Name" required /></td>
            <td><label> Last Name:</label></td>
            <td><input type="text" placeholder="Last Name"/></td>
          <tr>
            <td><label> C/o:</label></td>
            <td><input type="text" placeholder="Care of" /></td>
            <td><label> CR No.</label></td>
            <td><input type="text" placeholder="CR Number" /></td>
          </tr>
          </tr>
          
          <tr>
            <th colspan="4"><span>Contact Information</span></th>
          </tr>
          <tr>
            <td><label> Cell No.</label></td>
            <td><input type="text" placeholder="Cell No" required /></td>
            <td><label> Office Ph.</label></td>
            <td><input type="text" placeholder="Phone No." /></td>
          </tr>
          <tr>
            <td><label> Email:</label></td>
            <td><input type="text" placeholder="Email" /></td>          
            <td><label> Website:</label></td>
            <td><input type="text" placeholder="Website" /></td>
          </tr>
            <tr>
              <th colspan="4"><span> Mailing Information</span></th>
            </tr>
            <tr>
              <td><label> Address:</label></td>
              <tr><td><textarea cols="36" rows="6"></textarea></td></tr>
            </tr>
          <tr>
            <td><input type="reset" value="Reset" class="smt-btn-reset" /></td>
            <td><input type="submit" value="Submit!" class="smt-btn-submit" /></td>
            
          </tr>
        </table>
      </form>
    </div>
 
  
  </body>
  </html>

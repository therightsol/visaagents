  <!doctype html>
  <html>
  <head>
  <title>Kafeel Information</title>
  <meta charset="utf-8">
 
  <link rel="stylesheet" type="text/css" href="../Styles/CSS/Default/global.css" />
  <link rel="stylesheet" type="text/css" href="../Styles/CSS/kafeel-info.css" />
  
  </head>
  
  <body>

    <div id="" class="kafeel-info">
      <h2> Kafeel Information </h2>
      <form method="post" action="#" name="add-new-kafeel">
      <div id="search-container" class="search-container">
            <span>
                <label>
                  <legend>Search Kafeel :</legend>
                  <input type="search" id="busi-no" class="busi-no" name="busi" value="" placeholder="Enter Business Name . . ." />
                  <input type="search" id="id-no" class="id-no" name="id" value="" placeholder="Type ID Card No # . . ." />
                  <input type="submit" id="smt-btn" class="smt-btn" name="smt-btn" value="Search" />
                </label>
                </span>
          </div>
        <table>
          <tr>
            <th><span>Company Informtion</span></th>
          </tr>
          <tr>
            <td><label>Business Name:</label></td>
            <td>Kafeel Business Name</td>
          </tr>
          <tr>
            <th><span>Personal Information</span></th>
          </tr>
          <tr>
            <td><label> First Name:</label></td>
            <td>Kafeel First Name</td>
            <td><label> Last Name:</label></td>
            <td>Kafeel Last Name</td>
          <tr>
            <td><label> C/o:</label></td>
            <td>Care Off</td>
            <td><label> CR No.</label></td>
            <td>Care Off Number</td>
          </tr>
          </tr>
          
          <tr>
            <th><span>Contact Information</span></th>
          </tr>
          <tr>
            <td><label> Cell No.</label></td>
            <td>cell no</td>
            <td><label> Office Ph.</label></td>
            <td>office ph</td>
          </tr>
          <tr>
            <td><label> Email:</label></td>
            <td>email</td>          
            <td><label> Website:</label></td>
            <td>website</td>
          </tr>
            <tr>
              <th><span> Mailing Information</span></th>
            </tr>
            <tr>
              <th><span> Address:</span></th>
            </tr>
        </table>
        <textarea cols="32" rows="4"></textarea>
        <br />
        <br />
        <h3> @copyrights </h3>
      </form>
    </div>

  
  </body>
  </html>
